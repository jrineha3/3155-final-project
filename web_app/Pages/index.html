
    <!doctype html>
    <html>
    <head>
    <title>Breathe-EZ</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="index.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>

    <meta name="web-app" content="AQS python web app">
    </head>
    <body>
    <main>
        <div id="page_head" class="flex-container pt-4 d-flex justify-content-center bg-primary text-white">
            <h3>Breathe-EZ</h3>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navbar-brand" href="index.html">Breathe-EZ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="heat.html">AQS Heat Map by State</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">AQS Data Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link flex" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="banner_container" class="flex-container">
            <img id="banner" src="images/cloud_banner.jpg" alt="Banner image of blue sky and clouds">
        </div>
        <div id="index_main" class="flex-container bg-primary">
            <form id="query_form" action="query_data" method="post">
                <h2 class="ml-2">Input Lat & Long</h2>
                <input type="text" name="latitude.json" id="lat" placeholder="Latitude" class="flex ml-3">
                <input type="text" name="longitude.json" id="long" placeholder="Longitude" class="flex ml-3">
                <h2 class="ml-2 mt-2">Input City Name</h2>
                <input type="text" name="City.json" id="city" placeholder="City Name" class="flex ml-3">
                <h2 class="ml-2 mt-2">Input Zip Code</h2>
                <input type="text" name="zip.json" id="zip" placeholder="Postal Code" class="flex ml-3 mb-3">
            </form>
        </div>
    </main>
    </body>
    </html>

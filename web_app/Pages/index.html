
    <!doctype html>
    <html lang='en'>
    <head>
        <title>Breathe-EZ</title>
        <link rel='stylesheet' href='bootstrap-5.0.2-dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='index.css'>

        <script src='jquery/jquery-3.6.0.min.js'></script>
        <script src='bootstrap-4.3.1-dist/js/bootstrap.min.js'></script>
        <script src='index.js'></script>

    
        <meta charset='UTF-8'>
        <meta name='breathe-ez' content='AQS web app'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <main>
        <div id='page_head' class='container-fluid pt-4 d-flex justify-content-center bg-primary text-white'>
            <h3>Breathe-EZ</h3>
        </div>
        <nav class='navbar navbar-expand-lg bg-dark navbar-dark fixed-to-top'>
            <div class='container-fluid'>
              <!-- Links -->
                <ul class='nav navbar-nav'>
                    <li class='navbar-header'>
                        <a class='nav-link navbar-brand' href='index'>Breathe-EZ</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='choromap'>AQI Heat Map</a>
                    </li>
                </ul>
                <ul class='nav navbar-nav navbar-right'>
                    <li class='nav-item'>
                        <a class='nav-link' href='about'>About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id='index_main' class='card mx-auto form-group mt-5 py-1 bg-primary'>
            <form id='state_form' name='state_form' class='mx-3 my-2' action='index.html' method='post'>
                <div class='row'>
                    <div class='form-group col-12'>
                        <label for='state' class='form-label'>State Name</label>
                        <input type='text' name ='state' id='state' placeholder='State Name' class='flex form-control'>
                    </div>
                    <div class='form-group'>
                        <label class='form-label'>&nbsp</label>
                        <button type='submit' id='state_submit' class='btn btn-dark form-control'>Submit</button>
                    </div>
                </div>
            </form>
            <form id='county_form' name='county_form' class='mx-3 my-2' action='index.html' method='post'>
                <div class='row'>
                    <div class='form-group col-12'>
                        <label for='county' class='form-label'>County</label>
                        <input type='text' name='county' id='county' placeholder='County Name' class='flex form-control'>
                    </div>
                    <div class='form-group'>
                        <label class='form-label'>&nbsp</label>
                        <button type='submit' id='county_submit' class='btn btn-dark form-control'>Submit</button>
                    </div>
                </div>
            </form>
            <form id='aqi_form' name='aqi_form' class='mx-3 my-2' action='index.html' method='post'>
                <div class='row'>
                    <div class='form-group col-12'>
                        <label for='aqi' class='form-label'>Minimum AQI</label>
                        <input type='text' name='aqi' id='aqi' placeholder='Minimum AQI Value' class='flex form-control'>
                    </div>
                    <div class='form-group'>
                        <label class='form-label'>&nbsp</label>
                        <button type='submit' id='aqi_submit' class='btn btn-dark form-control'>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    </body>
    </html>
